name: MY First workflow

on: push

jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4

        - name: list and readfile
          run: |
            echo "My First github workflows"
            ls -ltra
            cat README.md
        - name: Generate Asci content
          run: |
            apt install cowsay
            cowsay -f dragon "Run for cover, I am dragon" >> dragon.txt